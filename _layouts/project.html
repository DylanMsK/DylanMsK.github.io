layout: compress
---
<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    {% include head.html %}
</head>

<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header" role="banner">
        <div class="wrapper animated fadeIn" style="background:none;">
            <div class="content">
                <div class="post-title" style="margin-bottom: 2rem;">
                    <h1 style="color:#fff; ">{{ page.title }}</h1>
                    <a class="btn zoombtn" href="{{site.url}}"
                        style="background:none;color:#fff;border:none;font-size:2rem;">
                        <i class="fa fa-home"></i>
                    </a>
                </div>
                <div class="post-list">
                    <ul>
                        {% for post in site.posts %}
                        {% if post.project %}
                        <li class="wow" data-wow-duration="1.5s"
                            style="margin-bottom:2rem;padding:0;border-radius:6px;">
                            <div style="overflow:hidden;width:100%;height:320px;position:relative;margin-bottom:1rem;">
                                <a href="{{ site.url }}{{ post.url }}" class="zoombtn">
                                    <img src="{{ site.url }}/assets/img/projects/{{ post.image }}" alt=""
                                        style="width:100%;height:100%;position:absolute;">
                                </a>
                            </div>
                            <div style="margin-top:1rem;padding:1.2rem 2rem;">
                                <a class="zoombtn" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
                                <p>{{ post.excerpt }}</p>
                                <a href="{{ site.url }}{{ post.url }}" class="btn zoombtn">자세히</a>
                                {% if post.demo %}
                                <a href="{{ post.demo }}" class="btn" target="_blank"
                                    style="margin-left:2rem;background:#B2F5EA;">서비스
                                    바로가기</a>
                                {% endif %}
                            </div>
                        </li>
                        {% endif %}
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </header>
    {% include scripts.html %}
    <script src="{{ site.url }}/assets/js/wow.min.js"></script>
    <script type="text/javascript">(new WOW).init();</script>
</body>

</html>
